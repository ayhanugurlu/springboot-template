<!DOCTYPE html>
<html lang="en-US" ng-app="templateApp">



<body>

<div ng-controller="UserController">
    <p>Username  : <input type="text" ng-model="loginReg.username"></p>
    <p>Password  : <input type="password" ng-model="loginReg.password"></p>
    <button type="button" ng-click="controller.login()" >Login!</button>
    <h1>Hello {{loginReg.username}}</h1>
</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.js"></script>
<script src="static/js/app/app.js"></script>
<script src="static/js/app/user/LoginReq.js"></script>
<script src="static/js/app/user/UserController.js"></script>
<script src="static/js/app/user/UserService.js"></script>
</html>
